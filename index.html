<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Order Pizza</title>
<link rel="stylesheet" type="text/css" href="site.css">
</head>

<body>
    <h1>Pizza Order Form</h1>
    <form>
      <label for="size">Pizza Size:</label><br>
      <input type="radio" id="small" name="size" value="small">
      <label for="small">Small</label><br>
      <input type="radio" id="medium" name="size" value="medium">
      <label for="medium">Medium</label><br>
      <input type="radio" id="large" name="size" value="large">
      <label for="large">Large</label><br><br>
      <label for="toppings">Toppings:</label><br>
      <select id="toppings" name="toppings">
        <option value="none">No Toppings</option>
        <option value="one">One Topping</option>
        <option value="two">Two Toppings</option>
      </select><br><br>
      <button type="button" onclick="calculatePrice()">Submit</button>
    </form>
    <p>Your total price is: <span id="price"></span></p>

<script src="main.js"></script>
</body>

</html>
